[pytest]
# Configure pytest to only collect tests from the tests/ directory
testpaths = tests
# Don't collect test functions from source files
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore src/ directory when collecting tests
norecursedirs = src .git build dist *.egg
# Don't collect test functions in imported modules
addopts = --ignore=src --deselect=tests/test_auth.py::test_connection
